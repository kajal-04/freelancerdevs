<div class="row">
    <div *ngFor="let project of (showAllProjects ? projects : projects.slice(0, 3))" class="col-lg-4 col-md-6 col-sm-12 mb-5">
        <div class="{{ project.borderClass }} rounded-3 overflow-hidden h-100">
            <div class="h-200 w-100 {{ project.gradientClass }} d-flex align-items-center justify-content-center">
                <div class="h-80 w-80 bg-electric-blue rounded-circle d-flex align-items-center justify-content-center text-white fs-2">
                    {{ getInitials(project.name) }}
                </div>
            </div>
            <div class="p-4">
                <div class="greeting text-blue mb-3">{{ project.category }}</div>
                <p class="text-large fw-bold mb-3">{{ project.name }}</p>
                <p class="text-secondary mb-3">{{ project.description }}</p>
                <div class="d-flex align-items-center gap-3 mb-5 flex-wrap">
                    <div *ngFor="let tech of project.technologies" class="badge-gray">{{ tech }}</div>
                </div>
                <a [href]="project.link" target="_blank" class="text-decoration-none">
                    View project
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-4" *ngIf="projects.length > 3">
    <button class="btn btn-primary" (click)="showAllProjects = !showAllProjects">
        {{ showAllProjects ? 'Show Less Projects' : 'Show More Projects' }}
    </button>
</div>
